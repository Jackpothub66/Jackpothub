<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Mines Jackpot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light); padding-bottom: 100px; }
        .feedback-message { opacity: 0; transform: translateY(-10px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .feedback-message.show { opacity: 1; transform: translateY(0); }
        .input-field { transition: all 0.3s ease; }
        .input-field:focus { border-color: var(--secondary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .profile-card { transition: all 0.3s ease; }
        .profile-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow-md py-4 px-6 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2"><i class="fas fa-bomb text-yellow-500 text-3xl"></i><span class="text-xl font-bold text-blue-800">Mines Jackpot</span></a>
            <div id="nav-container"></div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">My Profile</h1>
            <p class="text-gray-500 mt-2">Update your personal details and manage your account.</p>
        </div>
        <div class="max-w-6xl mx-auto">
            <div id="feedback-message" class="feedback-message p-4 mb-6 rounded-lg text-center font-semibold"></div>
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div class="profile-card bg-white rounded-xl shadow-md p-6 text-center">
                        <div class="relative inline-block">
                            <img src="https://picsum.photos/seed/avatar/120/120.jpg" alt="Profile" class="w-24 h-24 rounded-full mx-auto border-4 border-white shadow-lg">
                            <button class="absolute bottom-0 right-0 bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-blue-700 transition"><i class="fas fa-camera text-sm"></i></button>
                        </div>
                        <h2 id="profile-display-name" class="text-xl font-bold text-gray-800 mt-4">Loading...</h2>
                        <p id="profile-email" class="text-gray-500">loading@email.com</p>
                    </div>
                </div>
                <div class="lg:col-span-2 space-y-8">
                    <div class="profile-card bg-white rounded-xl shadow-md p-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4 flex items-center"><i class="fas fa-user-edit text-blue-500 mr-3"></i>Profile Details</h2>
                        <form id="profile-form" class="space-y-6">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div><label for="fullName" class="block text-gray-700 mb-2 font-semibold">Full Name</label><input type="text" id="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-field"></div>
                                <div><label for="phone" class="block text-gray-700 mb-2 font-semibold">Phone Number</label><input type="tel" id="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-field"></div>
                            </div>
                            <div><label for="email" class="block text-gray-700 mb-2 font-semibold">Email Address</label><input type="email" id="email" disabled class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed text-gray-500"></div>
                            <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold text-lg"><i class="fas fa-save mr-2"></i>Update Profile</button>
                        </form>
                    </div>
                    <div class="profile-card bg-white rounded-xl shadow-md p-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4 flex items-center"><i class="fas fa-lock text-gray-800 mr-3"></i>Change Password</h2>
                        <form id="password-form" class="space-y-6">
                            <div><label for="newPassword" class="block text-gray-700 mb-2 font-semibold">New Password</label><input type="password" id="newPassword" required placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-field"></div>
                            <div><label for="confirmPassword" class="block text-gray-700 mb-2 font-semibold">Confirm New Password</label><input type="password" id="confirmPassword" required placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-field"></div>
                            <button type="submit" class="w-full bg-gray-800 text-white py-3 rounded-lg font-semibold hover:bg-gray-900 transition text-lg"><i class="fas fa-key mr-2"></i>Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-nav-container" class="md:hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
    <script>
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const profileForm = document.getElementById('profile-form');
        const passwordForm = document.getElementById('password-form');
        const feedbackMessageDiv = document.getElementById('feedback-message');
        const profileDisplayName = document.getElementById('profile-display-name');
        const profileEmail = document.getElementById('profile-email');

        function showFeedback(message, isError = false) {
            feedbackMessageDiv.textContent = message;
            feedbackMessageDiv.className = `feedback-message p-4 mb-6 rounded-lg text-center font-semibold ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            feedbackMessageDiv.classList.add('show');
            setTimeout(() => { feedbackMessageDiv.classList.remove('show'); }, 4000);
        }

        async function loadUserData() {
            const { data: { user } } = await window.supabase.auth.getUser();
            if (user) {
                fullNameInput.value = user.user_metadata.full_name || '';
                phoneInput.value = user.user_metadata.phone || '';
                emailInput.value = user.email || '';
                profileDisplayName.textContent = user.user_metadata.full_name || 'User';
                profileEmail.textContent = user.email || '';
            } else {
                window.location.href = 'login.html';
            }
        }

        document.addEventListener('DOMContentLoaded', loadUserData);

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const { error } = await window.supabase.auth.updateUser({
                data: { full_name: fullNameInput.value.trim(), phone: phoneInput.value.trim() }
            });
            if (error) { showFeedback('Error updating profile: ' + error.message, true); } 
            else { showFeedback('Profile updated successfully!'); loadUserData(); }
        });

        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) { showFeedback('Passwords do not match.', true); return; }
            if (newPassword.length < 6) { showFeedback('Password must be at least 6 characters.', true); return; }

            const { error } = await window.supabase.auth.updateUser({ password: newPassword });
            if (error) { showFeedback('Error changing password: ' + error.message, true); } 
            else { showFeedback('Password changed successfully!'); passwordForm.reset(); }
        });
    </script>
</body>
</html>
