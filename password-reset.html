<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mines Jackpot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-slate-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-6">
                <i class="fas fa-key text-blue-500 text-4xl mb-3"></i>
                <h2 class="text-2xl font-bold text-gray-800">Set a New Password</h2>
                <p class="text-gray-500 mt-2">Enter your new password below.</p>
            </div>
            <form id="password-reset-form" class="space-y-4">
                <div>
                    <label for="new-password" class="block text-gray-700 font-semibold mb-2">New Password</label>
                    <input type="password" id="new-password" required placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                 <div>
                    <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
                    <input type="password" id="confirm-password" required placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">Update Password</button>
            </form>
            <div id="message" class="mt-4 text-center font-semibold"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script>
        const form = document.getElementById('password-reset-form');
        const messageDiv = document.getElementById('message');

        // This event listener is key for Supabase's password reset flow.
        // It captures the session when the user arrives from the email link.
        window.supabase.auth.onAuthStateChange(async (event, session) => {
            // We only care about the PASSWORD_RECOVERY event
            if (event !== "PASSWORD_RECOVERY") {
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                messageDiv.className = 'mt-4 text-center font-semibold';

                if (newPassword !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match.';
                    messageDiv.classList.add('text-red-500');
                    return;
                }
                if (newPassword.length < 6) {
                    messageDiv.textContent = 'Password must be at least 6 characters long.';
                    messageDiv.classList.add('text-red-500');
                    return;
                }

                const { data, error } = await window.supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    messageDiv.textContent = 'Error: ' + error.message;
                    messageDiv.classList.add('text-red-500');
                } else {
                    messageDiv.textContent = 'Password updated successfully! Redirecting to login...';
                    messageDiv.classList.add('text-green-500');
                    setTimeout(() => { window.location.href = 'login.html'; }, 3000);
                }
            });
        });
    </script>
</body>
</html>
